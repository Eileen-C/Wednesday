<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test003-carousel</title>
    <!-- bootstrap 4.6.2 css -->
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/test003.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="http://www.yahoo.com.tw"><img src="./images/1920-500-01.jpg" class="d-block w-100"
                                alt="廣告輪播測試01"></a>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>廣告輪播測試01</h5>
                            <p>廣告輪播子標題測試文字01，替代文字：廣告輪播測試01 </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/1920-500-02.jpg" class="d-block w-100" alt="廣告輪播測試02">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>廣告輪播測試02</h5>
                            <p>廣告輪播子標題測試文字02，替代文字：廣告輪播圖02。
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <a href="http://www.pchome.com.tw"><img src="./images/1920-500-03.jpg" class="d-block w-100"
                                alt="廣告輪播測試03"></a>
                        <div class="carousel-caption d-none d-md-block">
                            <h5></h5>
                            <p></p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
    </div>

                <p class="card-text">次標題測試文字02</p>
                <a href="#" class="btn btn-purple">放入購物車</a>

        </div>

                <h5 class="card-title">資訊縮圖測試文字03</h5>

        </div>
    </div>

    <!-- jquery and bootstrap javascript -->
    <script type="text/javascript" src="./bootstrap-4.6.2-dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
